<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Orbitron:wght@500;700;900&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet" />
    <title>Calculator</title>
    <meta name="title" content="Calculator" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="calculator__wrapper">
          <div class="calculator__results-wrapper">
            <div class="results-wrapper result-1">0</div>
            <div class="results-wrapper result-2">0</div>
          </div>
          <div class="calculator__buttons-wrapper">
            <div class="calculator__rows row-1">
              <button
                class="calculator__buttons calculator__buttons__row-1 reset">
                C
              </button>
              <button
                class="calculator__buttons calculator__buttons__row-1 power">
                x<sup>2</sup>
              </button>
              <button
                class="calculator__buttons calculator__buttons__row-1 root">
                &radic;<span class="span-root" style="text-decoration: overline"
                  >&nbsp;x&nbsp;</span
                >
              </button>
              <button
                class="calculator__buttons calculator__buttons__row-1 divide">
                &divide;
              </button>
            </div>
            <div class="calculator__rows row-2">
              <button class="calculator__buttons seven">7</button>
              <button class="calculator__buttons eight">8</button>
              <button class="calculator__buttons nine">9</button>
              <button class="calculator__buttons multiplication">
                &times;
              </button>
            </div>
            <div class="calculator__rows row-3">
              <button class="calculator__buttons four">4</button>
              <button class="calculator__buttons five">5</button>
              <button class="calculator__buttons six">6</button>
              <button class="calculator__buttons subtraction">-</button>
            </div>
            <div class="calculator__rows row-4">
              <button class="calculator__buttons one">1</button>
              <button class="calculator__buttons two">2</button>
              <button class="calculator__buttons three">3</button>
              <button class="calculator__buttons addition">+</button>
            </div>
            <div class="calculator__rows row-5">
              <button class="calculator__buttons switch">+/-</button>
              <button class="calculator__buttons zero">0</button>
              <button class="calculator__buttons pointer">.</button>
              <button class="calculator__buttons result-button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./ts/script.js"></script>
  </body>
</html>
